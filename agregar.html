<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentaLite - Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Volver</a>
        
        <div class="header">
            <span class="icon">✏️</span>
            <h2>Agregar producto</h2>
        </div>

        <div class="form-container">
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del producto:</label>
                    <input type="text" id="productName" placeholder="Ej. Elote" required>
                </div>

                <div class="form-group">
                    <label for="productQuantity">Cantidad:</label>
                    <input type="number" id="productQuantity" placeholder="Ej. 25" min="1" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Precio por pieza:</label>
                    <input type="number" id="productPrice" placeholder="Ej. $12.00" step="0.01" min="0" required>
                </div>

                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Notificación de éxito -->
    <div id="successNotification" class="success-notification">
        <span class="check-icon">✓</span>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value.trim();
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const price = parseFloat(document.getElementById('productPrice').value);
            
            if (name && quantity > 0 && price >= 0) {
                addProduct(name, quantity, price);
                showSuccessNotification();
                
                // Limpiar formulario
                this.reset();
            }
        });
    </script>
</body>
</html>
